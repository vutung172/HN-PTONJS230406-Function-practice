    <script>
        //Viết function trả ra giá trị lớn nhất trong một mảng số
        function maxValue(arr) {
            let max= arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (max < arr[i+1]) {
                    max = arr[i+1]
                }
            }
            return max
        }

        var number = [-1,-20,10,7,2,100] 
        const giaTriLonNhat = maxValue(number)
        console.log(giaTriLonNhat)
    </script>
