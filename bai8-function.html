    <script>
        // Tính trung bình cộng của mảng
        function tinhTBC(arr) {
            let sum = 0
            for (let v of arr) {
                sum += v;
            }
            const ave = sum / (arr.length);
        return ave
        }

        num = [-10,20,-30,40,-50];
        console.log(tinhTBC(num))
    </script>
